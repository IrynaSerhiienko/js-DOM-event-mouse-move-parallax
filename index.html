<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>js-DOM-event-mouse-move-parallax</title>
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <section class="parallax">
        <div class="parallax_body">
          <div class="parallax__images images-parallax">
            <div class="images-parallax__item">
              <div class="images-parallax__see"></div>
            </div>
            <div class="images-parallax__item">
              <div class="images-parallax__bubbles"></div>
            </div>
            <div class="images-parallax__item" data-depth="4.2">
              <div class="images-parallax__fish1"></div>
            </div>
            <div class="images-parallax__item" data-depth="2.4">
              <div class="images-parallax__fish2"></div>
            </div>
            <div class="images-parallax__item" data-depth="0.8">
              <div class="images-parallax__fish3"></div>
            </div>
            <div class="images-parallax__item" data-depth="4.6">
              <div class="images-parallax__fish4"></div>
            </div>
            <div class="images-parallax__item" data-depth="2.2">
              <div class="images-parallax__fish5"></div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
